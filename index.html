<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="style.css">
    <title>Tabel Pricing</title>
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/illustration1.png" alt="" class="pricing-img">
            <h1 class="pricing-header">Free Plan</h1>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom domains</li>
                <li class="pricing-features-items">Sleeps after 30 minutes inactivity</li>
            </ul>
            <span class="pricing-price">FREE</span>
            <a href="" class="pricing-button free"> Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/illustration2.png" alt="" class="pricing-img">
            <h1 class="pricing-header">Advance Plan</h1>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom domains</li>
                <li class="pricing-features-items">Sleeps after 30 minutes inactivity</li>
            </ul>
            <span class="pricing-price">$15</span>
            <a href="" class="pricing-button"> Buy</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/illustration3.png" alt="" class="pricing-img">
            <h1 class="pricing-header">Business Plan</h1>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom domains</li>
                <li class="pricing-features-items">Sleeps after 30 minutes inactivity</li>
            </ul>
            <span class="pricing-price">$50</span>
            <a href="" class="pricing-button"> Buy</a>
        </div>
    </div>
</body>
</html>
